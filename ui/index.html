<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title></title>
  <style type="text/css">
  body, #question, #answer {
      font-family: Futura;
      text-align: center;
      vertical-align: middle;
      margin: 0;
      padding: 0;
      width: 100%;

  }
  #question, #answer {
      font-size: 4em;
      background-color: #efefef;
      margin: 2em auto;
  }

  #answer {
     font-size: 2em;
     margin-top: 1em;
  }

  #author {
    position: fixed;
    bottom: 0.5em;
    right: 1em;
    width: 100%;
    
    text-align: right;
    align: right;
    font-size: 0.75em;
  }
  #help {
    position: fixed;
    bottom: 1em;

    text-align: center;
    align: 0 auto;
    margin: 2em;
    font-size: 0.75em;
  }
  #help em {
    margin: 3em;
  }
  </style>
  <script type="text/javascript" src="./jquery.js"></script>
  <script type="text/javascript" src="./underscore.js"></script>

  <script type="text/javascript" src="../app/app.js"></script>
  <script type="text/javascript" src="../app/quizr.js"></script>
  <script type="text/javascript" src="../app/util.js"></script>
  <script type="text/javascript" src="../app/config.js"></script>
  <script type="text/javascript">

  $(() => {
      var quizr = new Quizr(config);
      var app = new App(quizr, $('#question'), $('#answer'));
      $('body').on('keyup',(e) => {
          app.onKeyUp(e.which);
          return true;
      });
  });
  </script>
</head>
<body>

<div id="question"></div>
<div id="answer"></div>
<div id="help">
    <em>(r) to clear config</em>
    <em>(d) to add verb</em>
    <em>(any other key) show answer / new question</em>
</div>
<div id="author">
    hecha por Ryan Timmons
</div>

</body>
</html>
