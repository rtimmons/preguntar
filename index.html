<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title></title>
  <style type="text/css">
  body, #question, #answer {
      text-align: center;
      vertical-align: middle;
      margin: 0;
      padding: 0;
      width: 100%;

  }
  #question, #answer {
      font-size: 3em;
      background-color: #efefef;
      margin: 0 auto;
  }

  #answer {
     font-size: 2em;
     margin-top: 1em;
  }
  </style>
  <script type="text/javascript" src="./jquery.js"></script>
  <script type="text/javascript" src="./underscore.js"></script>
  <script type="text/javascript" src="./quizr.js"></script>
  <script type="text/javascript">
  var ANSWER_DELAY   = 4000;
  var CHANGE_Q_DELAY = 5500;

  function updateUI(choice) {
    $('#question').html(choice.question);
    $('#answer').html('');
    setTimeout( () => $('#answer').html(choice.answer), ANSWER_DELAY);
  }

  $(() => {
    updateUI(choose());
    setTimeout(() => 
      setInterval(() => updateUI(choose()), CHANGE_Q_DELAY),
      CHANGE_Q_DELAY
    );
  });
  </script>
</head>
<body>

<div id="question"></div>
<div id="answer"></div>

</body>
</html>
